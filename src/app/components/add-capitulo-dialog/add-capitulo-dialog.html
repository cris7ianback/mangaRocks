<h2 mat-dialog-title>Agregar capítulo</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Número de capítulo</mat-label>
        <input matInput type="number" [(ngModel)]="numero" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Título del capítulo</mat-label>
        <input matInput [(ngModel)]="titulo" />
    </mat-form-field>

    <div>
        <label>Seleccionar archivo:</label>
        <input type="file" (change)="onFileSelected($event)" />
    </div>
    <p *ngIf="fileBase64">Archivo listo para guardar.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button color="primary" (click)="guardar()" [disabled]="!titulo.trim() || !fileBase64 || numero == null">
        Guardar
    </button>
</mat-dialog-actions>
