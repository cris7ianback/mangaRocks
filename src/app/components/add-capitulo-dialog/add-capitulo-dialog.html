<h2>Agregar Capítulo</h2>

<form #form="ngForm" (ngSubmit)="guardar()">
    <mat-form-field appearance="fill">
        <mat-label>Título del capítulo</mat-label>
        <input matInput [(ngModel)]="titulo" name="titulo" required />
    </mat-form-field>

    <input type="file" (change)="onArchivoSeleccionado($event)" accept=".cbr,.cbz" required />

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid || !archivoSeleccionado">
        Guardar
    </button>
</form>
