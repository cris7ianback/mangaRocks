<div class="dashboard-container">
  <button mat-raised-button color="primary" (click)="abrirDialogoAgregarManga()">
    ➕ Agregar Manga
  </button>

  <button mat-raised-button color="accent" (click)="importarDesdeDrive()">
    📥 Importar desde Drive
  </button>

  <div class="biblioteca">
    <app-manga-card *ngFor="let manga of biblioteca" [manga]="manga" (eliminar)="eliminarManga($event, manga.titulo)"
      (abrirDetalle)="abrirDetallesManga($event)" (editar)="abrirDialogoEditarManga($event)">
    </app-manga-card>
  </div>
</div>
